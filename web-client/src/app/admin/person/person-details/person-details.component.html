<mat-card class="margin-1">
  <mat-card-title>
    {{title}}
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="row">
        <div class="column">
          <h3>Person details</h3>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" formControlName="firstName" required>
            <mat-error *ngIf="firstName?.invalid">Field is required</mat-error>
          </mat-form-field>
        </div>
        <div class="column">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" formControlName="lastName" required>
            <mat-error *ngIf="lastName?.invalid">Field is required</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Position</mat-label>
            <input matInput placeholder="Position" formControlName="position">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <h3>Contact options</h3>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email" type="email" required>
            <mat-error *ngIf="email?.invalid">Field is required</mat-error>
          </mat-form-field>
        </div>
        <div class="column">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Phone" formControlName="phone">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <h3>Options</h3>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <mat-checkbox formControlName="isActive">Is active</mat-checkbox>
        </div>
      </div>
    </form>
    <ng-container *ngIf="detailMode === detailModeEnum.newMode">
      <div class="margin-top">
        <form [formGroup]="passwordForm">
          <h3>Password</h3>
          <div class="row">
            <div class="column">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" formControlName="password" type="password" required>
                <mat-error *ngIf="password?.invalid">Field is required</mat-error>
              </mat-form-field>
            </div>
            <div class="column">
              <mat-form-field class="w-100" appearance="fill">
                <mat-label>Confirm password</mat-label>
                <input matInput placeholder="Confirm password" formControlName="confirmPassword" type="password"
                       required>
                <mat-error *ngIf="confirmPassword?.invalid">Field is required</mat-error>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </ng-container>
  </mat-card-content>
  <mat-card-actions>
    <app-create-footer [detailMode]="detailMode" (createClick)="onCreateClick()"
                       (cancelClick)="onCancelClick()"></app-create-footer>
    <app-save-footer
      [detailMode]="detailMode" (saveClick)="onSaveClick()" (cancelClick)="onCancelClick()"></app-save-footer>
    <app-edit-footer (editClick)="onEditClick()" (cancelClick)="onCancelClick()"
                     [detailMode]="detailMode"></app-edit-footer>
  </mat-card-actions>
</mat-card>
